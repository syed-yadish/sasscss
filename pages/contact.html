<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8c2d0c6396.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/_contact.css" />
    <link rel="stylesheet" href="../styles/css/reset.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header_name">
          <a href="../index.html">
            <img
              class="top"
              src="../images/Logo.svg"
              alt="Logotype"
              title="Genesis logotype"
            />
          </a>
        </div>
        <nav>
          <ul class="header_nav">
            <li class="top"><a href="../pages/projects.html">Projects</a></li>
            <li class="top">
              <a class="current" href="../pages/contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="contact">
        <div class="contact_head">
          <h2 class="contact_headline">
            Full set of great <br />features to make your product fresh
          </h2>
          <p class="contact_text">
            Our favorite brands are our friends! We help them to achieve their
            goals, they help us to stay sharp.
          </p>
        </div>
        <div class="form">
          <div class="form_container">
            <form action="non-empty">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="input-field input"
                placeholder="Name"
              />
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                class="input-field input"
                placeholder="Email"
              />
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                class="input"
                placeholder="Message"
              ></textarea>
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="map">
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2003.4545420023285!2d17.644353015754845!3d59.85819838184703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465fcbf9a0d697b1%3A0x1901cc46b512aff6!2sUppsala%20Central%20Station!5e0!3m2!1sen!2sse!4v1633696694226!5m2!1sen!2sse"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer_name">
          <img
            src="../images/Logo.svg"
            alt="Logotype"
            title="Genesis logotype"
          />
        </div>
        <nav>
          <ul class="footer_nav">
            <li class="top"><a href="../pages/projects.html">Projects</a></li>
            <li class="top"><a href="../pages/contact.html">Contact</a></li>
          </ul>
          <div class="media">
            <i class="top fab fa-dribbble"><a href="#"></a></i>
            <i class="top fab fa-instagram"><a href="#"></a></i>
            <i class="top fab fa-twitter"><a href="#"></a></i>
          </div>
        </nav>
      </div>
    </footer>
  </body>
</html>
